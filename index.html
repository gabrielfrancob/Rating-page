<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Rating</title>
</head>
<body>
    <div class="area">
        <main>
            <div class="circle star">
                <img src="images/icon-star.svg" alt="Twinkle twinkle little star">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <section class="rating-area">
                <div class="circle rating-button">1</div>
                <div class="circle rating-button">2</div>
                <div class="circle rating-button">3</div>
                <div class="circle rating-button">4</div>
                <div class="circle rating-button">5</div>
            </section>
            <button>SUBMIT</button>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
